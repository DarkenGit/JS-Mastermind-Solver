<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
		<title>Mastermind Solver</title>
	</head>
	<body>
		<div class="container">
			<div>
				<div class="form-row algin-items-center">
					<div class="col-md-1">
						<label for="colorLabels" class="col-form-label">Colors:</label>
					</div>
					<div class="col-md-4">
						<input type="text" class="form-control" id="colorLabels" value="Red, Green, Blue, Yellow, Orange, Cyan">
					</div>
					<div class="col-md-2">
						<label for="numPegs" class="col-form-label">Number of Pegs:</label>
					</div>
					<div class="col-md-1">
						<input type="number" class="form-control" id="numPegs" min="1" step="1" value="4">
					</div>
					<div class="col-md-2">
						<div class="form-check">
							<input type="checkbox" class="form-check-input" id="allowDups" checked="checked">
							<label for="allowDups" class="form-check-label">Allow duplicate colors</label>
						</div>
					</div>
					<div class="col-md-2">
						<button id="start" class="btn btn-primary">Start</button>
					</div>
				</div>
				<div id="input-alert" class="alert alert-danger" style="display: none">
					Something went wrong.
				</div>
			</div>
			<hr/>
			<div id="play-area">
				<table id="old-guesses-table" class="table table-striped table-hover" style="display: none">
					<thead>
						<tr><th>Guess</th><th>Right color and column</th><th>Right color, wrong column</th><th>Ignore</th></tr>
					</thead>
					<tbody id="old-guesses">
					</tbody>
				</table>
				<div id="cur-guess">
				</div>
				<div id="cur-guess-alert" class="alert alert-danger" style="display: none">
					Something went wrong.
				</div>
				<div id="success" class="alert alert-success" style="display: none">
					Congratulations! Click "Restart" to try again.
				</div>
				<script id="new-guess-template" type="text/x-handlebars-template">
					<div class="guess">Is it maybe <b>{{guess}}</b>?</div>
					<div class="form-inline">
						<label>Right color and Column: </label>
						<input type="number" min="0" step="1" max="{{numPegs}}" value="0" class="form-control bothCorrect">
						<label>Right color, wrong Column: </label>
						<input type="number" min="0" step="1" max="{{numPegs}}" value="0" class="form-control colorCorrect">
						<button class="btn btn-primary">Next</button>
					</div>
				</script>
				<script id="old-guess-template" type="text/x-handlebars-template">
					<tr class="evidence">
						<td>{{guess}}</td>
						<td>
							<input type="number" min="0" step="1" max="{{numPegs}}" value="{{bothCorrect}}" class="form-control form-control-sm bothCorrect-edit" style="width: 60px;">
						</td>
						<td>
							<input type="number" min="0" step="1" max="{{numPegs}}" value="{{colorCorrect}}" class="form-control form-control-sm colorCorrect-edit" style="width: 60px;">
						</td>
						<td>
							<div class="form-check">
								<input type="checkbox" class="form-check-input ignore-row" id="ignore-{{index}}">
								<label class="form-check-label" for="ignore-{{index}}">Ignore</label>
							</div>
						</td>
					</tr>
				</script>
			</div>
		</div>
		<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.1.2/handlebars.min.js" integrity="sha256-ngJY93C4H39YbmrWhnLzSyiepRuQDVKDNCWO2iyMzFw=" crossorigin="anonymous"></script>
		<script type="text/javascript">
$(function() {
  'use strict';

  const digits = ["1","2","3","4","5","6","7","8","9"];
  const numPegs = 3;

  // all possible codes (permutation without replacement)
  function generateCandidates() {
    let out = [];
    for (let i = 0; i < 9; i++) {
      for (let j = 0; j < 9; j++) {
        if (j === i) continue;
        for (let k = 0; k < 9; k++) {
          if (k === i || k === j) continue;
          out.push([digits[i], digits[j], digits[k]]);
        }
      }
    }
    return out;
  }

  // judge guess vs secret-like (feedback)
  function judge(answer, guess) {
    let both = 0, color = 0;
    let aLeft = [], gLeft = [];
    for (let i = 0; i < numPegs; i++) {
      if (answer[i] === guess[i]) both++;
      else {
        aLeft.push(answer[i]);
        gLeft.push(guess[i]);
      }
    }
    gLeft.forEach(g => {
      let idx = aLeft.indexOf(g);
      if (idx !== -1) {
        color++;
        aLeft.splice(idx,1);
      }
    });
    return {bothCorrect: both, colorCorrect: color};
  }

  // check if candidate consistent with all feedback
  function validCandidate(code, evidences) {
    return evidences.every(ev => {
      let j = judge(code, ev.guess);
      return j.bothCorrect === ev.bothCorrect && j.colorCorrect === ev.colorCorrect;
    });
  }

  // pick next guess
  function nextGuess(evidences, candidates) {
    // fixed first 3 probes
    if (evidences.length === 0) return ["1","2","3"];
    if (evidences.length === 1) return ["4","5","6"];
    if (evidences.length === 2) return ["7","8","9"];
    // else pick first valid candidate
    return candidates[0];
  }

  // UI references
  const $curGuess = $('#cur-guess');
  const $oldGuesses = $('#old-guesses');
  const $oldGuessesTable = $('#old-guesses-table');
  const $success = $('#success');

  let candidates = generateCandidates();
  let evidences = [];

  function renderGuess(guess) {
    const symbols = {"none":"☆", "colorCorrect":"⚪", "bothCorrect":"⚫"};
    let html = `
      <div class="guess h5">Is it maybe <b>${guess.join("")}</b>?</div>
      <div class="feedback">`;
    for (let i = 0; i < numPegs; i++) {
      html += `<span class="peg" data-state="none">${symbols.none}</span> `;
    }
    html += `<button class="btn btn-primary next">Next</button></div>`;
    $curGuess.html(html);
    $curGuess.find('.guess').data('guess', guess);
  }

  function update() {
    // filter candidates
    candidates = candidates.filter(c => validCandidate(c, evidences));
    if (candidates.length === 0) {
      $curGuess.html(`<div class="alert alert-danger">No possible codes! Check feedback.</div>`);
      return;
    }
    if (candidates.length === 1) {
      renderGuess(candidates[0]);
      return;
    }
    renderGuess(nextGuess(evidences, candidates));
  }

  // start game
  function start() {
    evidences = [];
    candidates = generateCandidates();
    $oldGuesses.empty();
    $oldGuessesTable.hide();
    $success.hide();
    update();
  }

  // click peg to cycle
  $curGuess.on('click', '.peg', function() {
    const states = ["none","colorCorrect","bothCorrect"];
    const symbols = {"none":"☆", "colorCorrect":"⚪", "bothCorrect":"⚫"};
    let cur = $(this).data('state');
    let next = states[(states.indexOf(cur)+1)%3];
    $(this).data('state', next).text(symbols[next]);
  });

  // press Next
  $curGuess.on('click', '.next', function() {
    let guess = $curGuess.find('.guess').data('guess');
    let both=0, color=0;
    $curGuess.find('.peg').each(function(){
      if ($(this).data('state')==="bothCorrect") both++;
      else if ($(this).data('state')==="colorCorrect") color++;
    });
    if (both === numPegs) {
      $success.show();
      return;
    }
    evidences.push({guess: guess, bothCorrect: both, colorCorrect: color});
    $oldGuessesTable.show();
    $oldGuesses.append(`<tr><td>${guess.join("")}</td><td>${both}</td><td>${color}</td></tr>`);
    update();
  });

  // init
  start();
});
</script>
 
	</body>
</html>
