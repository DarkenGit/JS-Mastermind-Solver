<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <title>Mastermind Solver (1‚Äì9, 3 Pegs)</title>
  <style>
    body { margin: 20px; }
    .guess-box { font-size: 1.5rem; font-weight: bold; margin: 10px 0; }
  </style>
</head>
<body>
<div class="container">
  <h2>Mastermind Solver</h2>
  <p>Range: <b>1‚Äì9</b>, Pegs: <b>3</b>, No duplicates.</p>

  <div id="play-area">
    <div id="cur-guess" class="guess-box"></div>

    <div class="form-inline mb-3">
      <label class="mr-2">Override guess (e.g. 1,4,7):</label>
      <input type="text" id="overrideGuess" class="form-control mr-3" placeholder="leave blank for auto">
      <button id="submitFeedback" class="btn btn-primary">Next</button>
    </div>

    <div id="feedback" class="form-inline mb-3">
      <label class="mr-2">@ (Right place):</label>
      <input type="number" id="bothCorrect" min="0" max="3" value="0" class="form-control mr-3" style="width:80px;">
      
      <label class="mr-2"># (Wrong place):</label>
      <input type="number" id="colorCorrect" min="0" max="3" value="0" class="form-control mr-3" style="width:80px;">
    </div>

    <div id="old-guesses-table" style="display:none;">
      <h4>History</h4>
      <table class="table table-striped">
        <thead>
          <tr><th>Guess</th><th>@</th><th>#</th></tr>
        </thead>
        <tbody id="old-guesses"></tbody>
      </table>
    </div>

    <div id="success" class="alert alert-success" style="display:none;">
      üéâ Solved! The code is found.
    </div>
    
    <div id="error" class="alert alert-danger" style="display:none;"></div>
  </div>
</div>

<script>
(function(){
  const digits = ["1","2","3","4","5","6","7","8","9"];
  const numPegs = 3;

  // Generate all permutations of 3 distinct digits
  function generateAllGuesses(arr, length) {
    if (length === 1) return arr.map(d => [d]);
    const results = [];
    arr.forEach((d,i) => {
      const remaining = arr.filter((_,j)=>j!==i);
      generateAllGuesses(remaining, length-1).forEach(suffix=>{
        results.push([d,...suffix]);
      });
    });
    return results;
  }
  let possibleGuesses = generateAllGuesses(digits,numPegs);

  function judgeGuess(answer, guess){
    let both = 0, color = 0;
    let remAns=[], remGuess=[];
    for(let i=0;i<answer.length;i++){
      if(answer[i]===guess[i]) both++;
      else { remAns.push(answer[i]); remGuess.push(guess[i]); }
    }
    remAns.forEach(a=>{
      const idx=remGuess.indexOf(a);
      if(idx!==-1){ color++; remGuess.splice(idx,1); }
    });
    return {bothCorrect:both,colorCorrect:color};
  }

  function filterGuesses(evidence){
    return possibleGuesses.filter(g=>{
      return evidence.every(ev=>{
        const j = judgeGuess(g, ev.guess);
        return j.bothCorrect===ev.bothCorrect && j.colorCorrect===ev.colorCorrect;
      });
    });
  }

  function showGuess(guess){
    document.getElementById("cur-guess").textContent = "Is it maybe " + guess.join(", ") + "?";
  }

  let evidence = [];
  let currentGuess = possibleGuesses[Math.floor(Math.random()*possibleGuesses.length)];
  showGuess(currentGuess);

  document.getElementById("submitFeedback").onclick = ()=>{
    const both = parseInt(document.getElementById("bothCorrect").value,10);
    const color = parseInt(document.getElementById("colorCorrect").value,10);
    const override = document.getElementById("overrideGuess").value.trim();
    
    evidence.push({guess: currentGuess, bothCorrect: both, colorCorrect: color});
    document.getElementById("old-guesses-table").style.display="block";
    document.getElementById("old-guesses").innerHTML += 
      `<tr><td>${currentGuess.join(", ")}</td><td>${both}</td><td>${color}</td></tr>`;
    
    if(both===numPegs){
      document.getElementById("success").style.display="block";
      return;
    }
    // filter possible guesses
    possibleGuesses = filterGuesses(evidence);

    if(override){
      currentGuess = override.split(",").map(x=>x.trim());
    }else{
      if(possibleGuesses.length===0){
        document.getElementById("error").style.display="block";
        document.getElementById("error").textContent="‚ùå No possible guesses left. Check inputs.";
        return;
      }
      currentGuess = possibleGuesses[Math.floor(Math.random()*possibleGuesses.length)];
    }
    showGuess(currentGuess);
  };
})();
</script>
</body>
</html>
